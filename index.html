<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingrese su nombre">
        
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" placeholder="Ingrese su altura">
        
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Ingrese su peso">
        
        <button id="calculateBtn">Calcular IMC</button>
        <button id="resetBtn">Nueva Consulta</button>
        
        <div id="result"></div>
        <div id="diet"></div>
        <div id="exercise"></div>
        <div id="bibliography"></div>
        <div id="motivationalQuote"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
